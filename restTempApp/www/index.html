<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
    <ion-pane>

      <ion-nav-bar class="bar-positive"></ion-nav-bar>

      <ion-nav-view></ion-nav-view>

      <div class="tabs tabs-icon-left">
        <a class="tab-item"><i class="icon ion-home"></i>Home</a>
        <a class="tab-item">Burger</a>
        <a class="tab-item">Teriyaki</a>
        <a class="tab-item">Drinks and Shakes</a>
      </div>

      <ion-content></ion-content>

      <div id="social-icons" class="bar bar-footer">
        <button class="button button-large button-positive" href="https://www.facebook.com/Pauls-Burger-Joint-121422741201935/" title="Facebook">Facebook</button>
        <button class="button button-large button-positive" href="http://www.yelp.com/biz/pauls-burger-joint-burien" title="Yelp">Yelp</button>
        <button class="button button-large button-positive" href="https://www.zomato.com/burien-wa/pauls-burger-joint-burien" title="Zomato">Zomato</button>
      </div>

    </ion-pane>
  </body>
</html>
